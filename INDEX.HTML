<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice list ,table and basic css</title>
    <style>
        caption{
            background-color: rgb(22, 204, 233);
        }
        table{
            background-color: aquamarine;
            color: black;
        }
    </style>
</head>
<body>
    <table border="3" cellpadding="10" cellspacing="1">
        <caption>STUDENT RECORD</caption>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>ROLL-NO</th>
            <th>SUBJECT</th>
            <th>MARKS</th>
        </tr>
        <tr>
            <td>SONU</td>
            <td>17</td>
            <td>101</td>
            <td>Math</td>
            <td>87</td>
        </tr>
        <tr>
            <td>TOM</td>
            <td>20</td>
            <td>102</td>
            <td>DBMS</td>
            <td>78</td>
        </tr>
        <tr>
            <td>TONY</td>
            <td>19</td>
            <td>103</td>
            <td>PYTHON</td>
            <td>77</td>
        </tr>
        <tr>
            <td>SAM</td>
            <td>21</td>
            <td>104</td>
            <td>ENGLISH</td>
            <td>98</td>
        </tr>
    </table>
</body>
</html>
